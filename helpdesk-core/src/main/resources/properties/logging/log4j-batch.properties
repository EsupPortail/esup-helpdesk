log4j.rootLogger=WARN, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d %-5p %c - %m%n
log4j.appender.stdout.layout.ConversionPattern=%d %-5p %m%n

log4j.logger.org.springframework.aop.framework.Cglib2AopProxy=ERROR
log4j.logger.org.esupportail.helpdesk=INFO
log4j.logger.org.esupportail.commons=INFO
#log4j.logger.org.esupportail.helpdesk.domain.departmentSelection=DEBUG
#log4j.logger.org.esupportail.helpdesk.services.application=DEBUG
log4j.logger.org.esupportail.portal.ws.client.support.uportal=ERROR
log4j.logger.org.springframework.ldap.support=ERROR
log4j.logger.org.esupportail.commons.services.ldap=WARN
log4j.logger.org.esupportail.commons.services.i18n=WARN
